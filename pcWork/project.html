<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册页面</title>
	<!--分享使用-->
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style2.css" />
</head>
<body>
	<div class="wrap">
		<ul class="sec_left">
			<li class="apply">申请账号：<input type="text" placeholder="请输入真实手机号"></li>
			<li class="test"><p>验证码：<input type="text"></p><b>获取验证码</b></li>
			<li class="pwd">密码：<input type="password" placeholder="请输入密码"></li>
			<li class="cpwd">确认密码：<input type="password" placeholder="请确认密码"></li>
			<li class="name">门店名称：<input type="text"></li>
			<li class="site">门店地址：<input type="text"></li>
			<li class="ip">
				<div id="uploa">
					<div id="dian"></div>
					<span>上传身份证：<br/>(1张)</span>
					<b><span></span></b>
				</div>
				<div id="shop">
					<div></div>
					<span>营业执照<br/>(1-3张)</span>
					<b><span></span></b>
				</div>
				<div id="user">
					<div><span></span></div>
					<input type="file">
					<span>开户许可证<br/>(1-8张)</span>
				</div>
			</li>
			<li class="login">注册</li>
		</ul>
		<b class="line"></b>
		<div class="sec_right"><img src="img/logo.png"></div>
	</div>
	<div class="masking"><span id="close">关闭</span><img src="img/idcard.jpg"></div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/project.js"></script>
</body>
</html>
